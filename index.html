<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read The Movie</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="search-section">
            <div class="search">
                <div class="tb">
                    <div class="td"><input class='search-input' id='search-input' type="text" aria-label="search" placeholder="Search for books or movies" required></div>
                    <div class="td s-search">
                        <button aria-label="submit" id="search-btn" class="search-btn">
                        <div class="s-circle"></div>
                        <span class="search-btn-span"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="result-section" >
            <div class="result-movies" id="result-movies">
                <h1 class="result-movies-head">Movies</h1>
                    <div id="result-movie-container"></div>
            </div>
            <div class="result-books" id="result-books">
                <h1>Books</h1>
                <div id="result-book-container">
                    
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
    <script src="js/xhr.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
