<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read The Movie</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>
    <main>
        <section class="search-section">
            <div class="search">
                <div class="tb">
                    <div class="td"><input class='search-input' type="text" aria-label="search" placeholder="Search" required></div>
                    <div class="td s-search">
                        <button aria-label="submit" class="search-btn">
                        <div class="s-circle"></div>
                        <span class="search-btn-span"></span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <section class="result-section">
            <div class="result-movies">
                <h1 class="result-movies-head">Movies</h1>
            </div>
            <div class="break-line"></div>
            <div class="result-books">
                <h1 class="result-books-head">Books</h1>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
    <script src="js/xhr.js"></script>
    <script src="js/dom.js"></script>
</body>
</html>
